<!DOCTYPE html>

<html >
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="/eSearch.js"></script>
<head>

  <meta charset="utf-8">
  <title>eSearch Demo</title>
  
</head>
  
<body>
  <div ng-app = "e" ng-controller ="searchController">
<input type = "text" ng-model = "query">
  <button ng-click = "click()">Submit</button>
  
  <ul>
    <li ng-repeat = "walmart in walmart_result" >{{walmart.items.itemID}}</li>
  </ul>
  </div>
</body>
</html>
